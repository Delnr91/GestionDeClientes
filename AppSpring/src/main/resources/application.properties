# --- Configuración PostgreSQL ---

# Render usará la variable de entorno SPRING_DATASOURCE_URL.
# Para pruebas locales, usa tu URL local (ej: jdbc:postgresql://localhost:5432/tu_db_local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}

# Render usará la variable de entorno SPRING_DATASOURCE_USERNAME.
# Para pruebas locales, usa tu usuario local (ej: postgres)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}

# Render usará la variable de entorno SPRING_DATASOURCE_PASSWORD.
# Para pruebas locales, usa tu contraseña local. ¡CUIDADO NO SUBIRLA A GIT!
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tu_password_local}

# Driver de PostgreSQL
#spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mantenemos tus otras configuraciones de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Recomendado: Propiedades del Pool de Conexiones (HikariCP es el default)
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=10